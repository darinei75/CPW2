<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculadora de pisos</title>
  </head>
  <body>
    <div id="container">
      <h1>Calculadora de pisos</h1>
  
      <form id="floor-form" onsubmit="calculateFloor(event)">
        <label for="width">Largura (em metros)</label>
        <input
          id="width"
          type="number"
          placeholder="Largura"
          step="0.01"
          min="0.01"
          required />
        
        <label for="length">Comprimento (em metros)</label>
        <input
          id="length"
          type="number"
          placeholder="Comprimento"
          step="0.01"
          min="0.01"
          required />
        
        <label for="amount">Quantidade</label>
        <input
          id="amount"
          type="number"
          placeholder="Quantidade"
          step="1"
          min="1"
          required />
  
        <label for="type">Tipo de piso</label>
        <select id="type">
          <option value="35">Cerâmica: R$ 35 o m²</option>
          <option value="125">Porcelanato: R$ 125 o m²</option>
          <option value="330">Madeira: R$ 330 o m²</option>
        </select>
  
        <button>Calcular</button>
      </form>
  
      <div id="result">
        <strong>Área total:</strong>
        <span id="floor-amount"></span>
        
        <strong>Preço total:</strong>
        <span id="floor-price"></span>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
